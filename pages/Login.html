<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/components/navbar.html">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="/js/navbar.js"></script>
</head>
<div id="nav-placeholder"></div>

<body>
  <main class="container-fluid vh-100 d-flex align-items-center justify-content-center p-0">
    <div class="position-relative w-100 h-100" style="max-width: 1500px;">

      <!-- Imagen diagonal -->
      <div class="left-image"></div>

      <!-- Formulario -->
      <div class="login-box position-absolute top-50 end-0 translate-middle-y p-5 rounded-end shadow">

        <form style="max-width: 350px;">
          <div class="text-center mb-4">
            <img src="../assets/images/ConSentido.co.png" alt="logo_login" width="250px">
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo electrónico" required>
          </div>

          <div class="mb-3 position-relative">
            <input type="password" id="password" class="form-control" placeholder="Contraseña" required minlength="8"
              maxlength="10">
            <i id="eye-icon" class="fas fa-eye position-absolute top-50 end-0 translate-middle-y pe-3"
              style="cursor:pointer;"></i>
          </div>
          <!-- Recordar la contraseña -->
          <div class="mb-3 text-end">
            <a href="#" id="showPopup" class="text-decoration-none text-muted" style="font-size: 0.9em;">Recordar
              contraseña</a>
          </div>

          <!-- Ventana restablecer contraseña -->
          <div id="popupWindow" class="popup-window" style="display: none;">
            <div class="popup-content">
              <span id="closePopup" class="close-popup">&times;</span>
              <h3>Restablecer Contraseña</h3>
              <form>
                <div class="mb-3">
                  <label for="emailReset" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="emailReset" placeholder="Ingresa tu correo electrónico"
                    required>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-warning text-white fw-bold">Enviar enlace</button>
                </div>
              </form>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-warning text-white fw-bold">Iniciar sesión</button>
          </div>
          <div class="text-center mt-3">
            <span>¿Eres nuevo? </span>
            <a href="../components/form.html" class="text-decoration-none fw-semibold" style="color: #023e8a;">Crea una
              cuenta</a>
          </div>
        </form>
      </div>
    </div>
  </main>
  <div id="footer-content"></div>

  <!-- Footer -->
  <div id="footer-content"></div>
  <script src="/js/navbar.js"></script>
  <script src="/js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
