<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto | ConSentido.co</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="../css/papel.css">
    <link rel="stylesheet" href="/components/navbar.html">
    <link rel="stylesheet" href="../css/producto_detalle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="nav-placeholder"></div><!-- Barra de navegacion -->
   
    <main class="detalle-producto-container">
        <nav class="breadcrumb">
            <a href="#">Home</a> &gt; <a href="#">Maletines</a> &gt; <span>Colecciones</span>
        </nav>
        <section class="detalle-producto">
            <div class="producto-imagenes">
                <img src="../assets/images/ejemplo_producto.jpg" alt="Producto principal" class="img-principal">
                <div class="miniaturas">
                    <img src="../assets/images/ejemplo_producto.jpg" alt="Modelo 1">
                    <img src="../assets/images/ejemplo_producto.jpg" alt="Modelo 2">
                    <img src="../assets/images/ejemplo_producto.jpg" alt="Modelo 3">
                </div>
            </div>
            <div class="producto-info">
                <h1 class="producto-nombre">Nombre del Producto</h1>
                <p class="producto-descripcion">Descripción del producto</p>
                <p class="producto-precio">$ 699.999</p>
                <a href="#" class="ficha-tecnica">Ver ficha técnica del producto</a>
                <div class="modelos-disponibles">
                    <h3>Modelos disponibles</h3>
                    <div class="miniaturas">
                        <img src="../assets/images/ejemplo_producto.jpg" alt="Modelo 1">
                        <img src="../assets/images/ejemplo_producto.jpg" alt="Modelo 2">
                        <img src="../assets/images/ejemplo_producto.jpg" alt="Modelo 3">
                    </div>
                </div>
                <button class="agregar-carro">Agregar a la bolsa de compras</button>
                <div class="envio">
                    <h4>Envío</h4>
                    <p>Para obtener información de envío precisa <a href="#">Editar ubicación</a></p>
                </div>
            </div>
        </section>
    </main>
    <div id="footer-content"></div>
    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
<div id="footer-content"></div>

</html>
