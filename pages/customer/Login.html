<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ConSentido.co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <link rel="stylesheet" href="/css/core/styleAssets.css">
    <link rel="stylesheet" href="/css/core/styleComponents.css">
    <link rel="stylesheet" href="/css/core/stylePages.css">
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="nav-placeholder"></div>

    <main class="container-fluid vh-100 d-flex align-items-center justify-content-center p-0">
        <div class="position-relative w-100 h-100" style="max-width: 1500px;">
            <!-- Imagen diagonal -->
            <div class="left-image"></div>

            <!-- Formulario -->
            <div class="login-box position-absolute top-50 end-0 translate-middle-y p-5 rounded-end shadow">
                <form id="loginForm" style="max-width: 350px;">
                    <div class="text-center mb-4">
                        <img src="../assets/images/ConSentido.co.png" alt="Logo ConSentido.co" width="250">
                    </div>

                    <div class="mb-3">
                        <input type="email" id="loginEmail" class="form-control" placeholder="Correo electrónico"
                            required>
                    </div>

                    <div class="mb-3 position-relative">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña"
                            required>
                        <i id="eye-icon" class="fas fa-eye position-absolute top-50 end-0 translate-middle-y pe-3"
                            style="cursor:pointer;">
                        </i>
                    </div>

                    <!-- Mensaje de error/éxito -->
                    <div id="loginMessage" class="alert" style="display: none;"></div>

                    <div class="d-grid">
                        <button type="submit" id="loginButton" class="btn btn-warning text-white fw-bold">
                            Iniciar sesión
                        </button>
                    </div>

                    <div class="text-center mt-3">
                        <span>¿Eres nuevo? </span>
                        <a href="/pages/form.html" class="text-decoration-none fw-semibold"
                            style="color: var(--color-primary);">
                            Crea una cuenta
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-content"></div>

    <!-- Scripts -->
    <script type="module" src="/js/customer/components.js"></script>
  <script type="module" src="/js/customer/assets.js"></script>
  <script type="module" src="/js/customer/pages.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
