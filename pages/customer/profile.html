<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil | ConSentido.co</title>

  <!-- External CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/core/styleAssets.css">
  <link rel="stylesheet" href="/css/core/styleComponents.css">
  <link rel="stylesheet" href="/css/core/stylePages.css">
</head>

<body>
  <div id="nav-placeholder"></div>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="text-center mb-4">Mi Perfil</h2>

            <div class="text-center mb-4">
              <div class="position-relative d-inline-block">
                <img src="/assets/images/fotoPerfil.png" alt="Foto de perfil" class="rounded-circle profile-image"
                  width="120" height="120" style="object-fit: cover; border: 3px solid var(--color-accent);">
              </div>
            </div>

            <div id="profileData" class="profile-info">
              <!-- Los datos del perfil se cargarán dinámicamente aquí -->
            </div>

            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-danger" id="logoutBtn">
                <i class="fas fa-sign-out-alt me-2"></i>
                Cerrar Sesión
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-content"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/customer/components.js"></script>
  <script type="module" src="/js/customer/profile.js"></script>
</body>

</html>
