<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <link rel="stylesheet" href="/css/core/styleAssets.css">
    <link rel="stylesheet" href="/css/core/styleComponents.css">
    <link rel="stylesheet" href="/css/core/stylePages.css">
</head>

<body data-categoria="papel">
    <div id="nav-placeholder"></div>

    <!-- Contenedor principal -->
    <div class="container-fluid p-0">
        <!-- Banner principal -->
        <div class="hero-section">
    <div class="container-fluid">
        <div class="row align-items-center" style="height: 60vh;">
            <!-- Texto a la izquierda -->
            <div class="col-md-6 text-white p-5" style="background-color: rgba(0, 0, 0, 0.6);">
                <h1 class="display-4">Arte en Papel</h1>
                <p class="lead">Descubre la magia del papel transformado <br>por las manos de nuestros artesanos</p>
            </div>
            <!-- Imagen a la derecha -->
            <div class="col-md-6 p-0 h-100">
                <img src="/assets/images/origami.jpg" 
                     class="w-100 h-100" 
                     alt="Banner Papel" 
                     style="object-fit: cover;">
            </div>
        </div>
    </div>
</div>

        <!-- Sección de productos -->
        <div class="container my-5">
            <div class="row mb-4">
                <div class="col">
                    <h2>Nuestros Productos</h2>
                </div>
                <div class="col-auto">
                    <div class="d-flex gap-2">
                        <select class="form-select" id="ordenarPor">
                            <option value="">Ordenar por</option>
                            <option value="precio-asc">Precio: Menor a Mayor</option>
                            <option value="precio-desc">Precio: Mayor a Menor</option>
                            <option value="nombre">Nombre</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Grid de productos -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="productos-grid">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <!-- Modal para detalles del producto -->
    <div class="modal fade" id="productDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="productDetailContent">
                        <!-- El contenido del producto se cargará dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-content"></div>

    <!-- Scripts -->
    <script type="module" src="/js/customer/components.js"></script>
    <script type="module" src="/js/customer/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
