<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


  <link rel="stylesheet" href="/css/core/styleAssets.css">
  <link rel="stylesheet" href="/css/core/styleComponents.css">
  <link rel="stylesheet" href="/css/core/stylePages.css">



</head>

<body>
  <div id="nav-placeholder"></div>

  <main class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h4 class="mb-4 text-center">Inicia sesión o regístrate para comprar</h4>
        <form id="formularUsuario" action="https://formspree.io/f/xkgrqbgy" method="POST" class="form-registro">

          <div class="mb-3">
            <label class="form-label fw-bold">Nombre</label>
            <input type="text" name="nombre" id="nombre"
              class="form-control border-0 border-bottom rounded-0 shadow-none" placeholder="Ingresa un nombre"
              required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Correo</label>
            <input type="email" name="correo" id="correo"
              class="form-control border-0 border-bottom rounded-0 shadow-none"
              placeholder="Ingresa tu correo electrónico" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Tipo de documento</label>
            <select name="tipo_documento" id="tipoDocumento"
              class="form-select border-0 border-bottom rounded-0 shadow-none" required>
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="CC">Cédula de Ciudadanía (CC)</option>
              <option value="TI">Tarjeta de Identidad (TI)</option>
              <option value="CE">Cédula de Extranjería (CE)</option>
              <option value="NIT">NIT</option>
              <option value="PAS">Pasaporte</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Número de documento</label>
            <input name="numero_documento" id="numeroDocumento" type="text"
              class="form-control border-0 border-bottom rounded-0 shadow-none"
              placeholder="Ingresa tu número de documento" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Celular</label>
            <input type="tel" name="celular" id="numeroCelular"
              class="form-control border-0 border-bottom rounded-0 shadow-none"
              placeholder="+57 | Ingresa un número de celular" required>
          </div>

          <div class="mb-1">
            <label class="form-label fw-bold">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena"
              class="form-control border-0 border-bottom rounded-0 shadow-none" placeholder="Ingresa una contraseña"
              required>
          </div>

          <div class="mb-1">
            <label class="form-label fw-bold">Confirmar Contraseña</label>
            <input type="password" id="confirmarContrasena"
              class="form-control border-0 border-bottom rounded-0 shadow-none" placeholder="Confirma tu contraseña">
          </div>

          <ul class="small text-muted ps-3 mb-3">
            <li>Mínimo 8 caracteres</li>
            <li>Minúscula</li>
            <li>Sin espacios</li>
          </ul>

          <div class="invalid-feedback">
            Por favor, completa todos los campos requeridos.
          </div>

          <div class="d-grid mb-3">
            <button id="botonRegistrar" type="submit" class="btn btn-warning text-white fw-bold">Completar
              Registro</button>
          </div>

          <div class="text-center small">
            ¿Ya tienes una cuenta? <a href="#" class="text-danger fw-bold">Inicia Sesión</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="footer-content"></div>

  <script type="module" src="/js/customer/components.js"></script>
  <script type="module" src="/js/customer/assets.js"></script>
  <script type="module" src="/js/customer/pages.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
