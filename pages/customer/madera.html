<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maderas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/css/core/styleAssets.css">
    <link rel="stylesheet" href="/css/core/styleComponents.css">
    <link rel="stylesheet" href="/css/core/stylePages.css">

</head>

<body data-categoria="madera">
    <div id="nav-placeholder"></div><!-- Barra de navegacion -->


    <!-- Hero section -->
    <!-- Hero section: Banner Madera -->
    <section class="banner-madera">
        <div class="banner-imagen-contenedor">
            <img src="/assets/images/bannermadera.jpg" alt="Madera" class="banner-imagen" />
            <div class="banner-texto">
                <h2>La historia de quienes tallan madera</h2>
                <p>Cada producto en madera es una obra con alma: descubre su historia.</p>
            </div>
        </div>
    </section>

    <!-- Sección de Productos cargados de forma dinámica -->

    <section class="container mt-5 mb-5">
        <h3 class="text-center mb-4">Nuestros Productos de Madera</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="productos-grid">
            <!-- Los productos se cargarán dinámicamente aquí -->
        </div>
    </section>

    <div class="modal fade" id="productDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalle del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="productDetailContent">
                        <!-- El contenido del producto se cargará dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-content"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/customer/components.js"></script>
    <script type="module" src="/js/customer/products.js"></script>
</body>

</html>
