<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/Contact_us.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

  <div id="nav-placeholder"></div>

  <main class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <h1 class="text-center mb-4">Contáctanos</h1>
        <h2 class="text-center mb-4">Envíanos tus preguntas, sugerencias o felicitaciones</h2>

        <div class="form-check form-switch mb-4">
          <input class="form-check-input" type="checkbox" id="Vende">
          <label class="form-check-label fw-bold" for="Vende">¿Quieres publicar tus artículos con nosotros?</label>
        </div>

        <!-- Formulario superior -->
        <form action="https://formspree.io/f/xqaqkwko" method="POST" class="form-superior">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="firstName" class="form-control" placeholder="Nombre" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="lastName" class="form-control" placeholder="Apellido">
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Número de contacto</label>
            <input type="tel" name="phone" class="form-control" placeholder="Número de contacto" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Asunto</label>
            <input type="text" name="subject" class="form-control" placeholder="¿De qué quieres hablarnos hoy?" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea name="message" class="form-control" placeholder="Ingresa el asunto de tu interés" required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-warning text-white fw-bold">Enviar</button>
          </div>

        </form>

        <!-- Formulario inferior -->
        <form action="https://formspree.io/f/xqaqkwko" method="POST" class="form-inferior mt-4" style="display: none;">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="firstName" class="form-control" placeholder="Nombre" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="lastName" class="form-control" placeholder="Apellido">
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Número de contacto</label>
            <input type="tel" name="phone" class="form-control" placeholder="Número de contacto" required>
          </div>

          <div class="d-grid">

            <button type="submit" class="btn btn-warning fw-bold">Enviar</button>
          </div>

        </form>

      </div>
    </div>
  </main>

  <div id="modal-success" class="modal" style="display: none;">
    <div class="modal-content p-4 bg-light rounded shadow">
      <p>Gracias por comunicarte con nosotros, estaremos en contacto pronto.</p>
      <button id="modal-close" class="btn btn-danger mt-2">Cerrar</button>
    </div>

          </div>

        </form>

      </div>
    </div>
  </main>

  <div id="modal-success" class="modal" style="display: none;">
    <div class="modal-content p-4 bg-light rounded shadow">
      <p>Gracias por comunicarte con nosotros, estaremos en contacto pronto.</p>
      <button id="modal-close" class="btn btn-danger mt-2">Cerrar</button>
    </div>

  </div>

  <div id="footer-content"></div>

  <script src="/js/navbar.js"></script>
  <script src="/js/Contact_us.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
