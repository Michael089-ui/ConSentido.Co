<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/Contact_us.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<div id="nav-placeholder"></div><!-- Barra de navegacion -->
<body>
    
    <h1>Contáctanos</h1>
    <h2>Envíanos Tus Preguntas, Sugerencias o Felicitaciones</h2>

 

    <div class="Container-Formulario">
        <div class="Formulario_FAQ">
            <form action="https://formspree.io/f/xqaqkwko" method="POST" class="form-superior">

                <label>
                    <h3>¿Quieres Publicar tus artículos con nosotros?</h3>
                    <input id="Vende" type="checkbox" name="urgent">
                </label>

                <label>Tu nombre:
                    <input type="text" name="firstName" placeholder="Nombre" required>
                    <input type="text" name="lastName" placeholder="Apellido">
                </label>

                <label>Tu correo:
                    <input type="email" name="email" placeholder="ejemplo@correo.com" required>
                </label>

                <label>Tu Número de Contacto:
                    <input type="tel" name="phone" placeholder="Número de Contacto" required>
                </label>

                <label>Asunto:
                    <input type="text" name="subject" placeholder="¿giDe qué quieres hablarnos hoy?" requried>
                </label>

                <label>Mensaje:
                    <textarea name="message" placeholder="Ingresa el Asunto de tu Interés" required></textarea>
                </label>

                <div class="botones">
                    <button type="submit">Enviar</button>
                </div>

            </form>

        </div>




        <div class="Formulario_Ventas">

            <form action="https://formspree.io/f/xqaqkwko" method="POST" class="form-inferior">

                <label>Tu nombre:
                    <input class="hidden" type="text" name="firstName" placeholder="Nombre" required>
                    <input type="text" name="lastName" placeholder="Apellido">
                </label>

                <label>Tu correo:
                    <input class="hidden" type="email" name="email" placeholder="ejemplo@correo.com" required>
                </label>

                <label>Tu Número de Contacto:
                    <input class="hidden" type="tel" name="phone" placeholder="Número de Contacto" required>
                </label>

                <div class="botones">
                    <button type="submit">Enviar</button>
                </div>

        </div>
    </div>




    <main class="container mt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h4 class="mb-4 text-center">Inicia sesión o regístrate para comprar</h4>
    
            <form action="https://formspree.io/f/xkgrqbgy" method="POST" class="form-registro">
    
              <!-- Nombre -->
              <div class="mb-3">
                <label class="form-label fw-bold">Nombre</label>
                <input type="text" name="nombre" class="form-control border-0 border-bottom rounded-0 shadow-none"
                  placeholder="Ingresa un nombre" required>
              </div>
    
              <!-- Correo -->
              <div class="mb-3">
                <label class="form-label fw-bold">Correo</label>
                <input type="email" name="correo" class="form-control border-0 border-bottom rounded-0 shadow-none"
                  placeholder="Ingresa tu correo electrónico" required>
              </div>
    

    
              <!-- Celular -->
              <div class="mb-3">
                <label class="form-label fw-bold">Celular</label>
                <input type="tel" name="celular" class="form-control border-0 border-bottom rounded-0 shadow-none"
                  placeholder="+57 | Ingresa un número de celular" required>
              </div>
    

              <!-- Botón -->
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-warning text-white fw-bold">Completar Registro</button>
              </div>

    
            </form>
    
          </div>
        </div>
      </main>
    




    <div id="modal-success" class="modal">
        <div class="modal-content">
            <p>Gracias por comunicarte con nosotros, estaremos en contacto pronto</p>
            <button id="modal-close">Cerrar</button>
        </div>
    </div>
    <div id="footer-content"></div>

    <script src="../js/navbar.js"></script>
    <script src="../js/Contact_us.js"></script>
    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <div id="footer-content"></div>
</body>

</html>
