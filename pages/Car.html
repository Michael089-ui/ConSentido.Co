<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cart.css">

</head>

<div id="nav-placeholder"></div><!-- Barra de navegacion -->

<body class="pt-5">

    <!-- Contenido principal -->
    <main class="container mt-3">
        <h2 class="mb-4">Carrito de Compras</h2>
        <div class="row gx-4">

            <!-- Lista de productos: ocupa 8 columnas en md -->
            <div class="col-12 col-md-8">
                <div id="cartContainer">
                    <!-- Aquí inyecta JavaScript: alerta o lista de productos -->
                </div>
            </div>

            <!-- Panel de resumen: ocupa 4 columnas en md -->
            <div class="col-12 col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-dark d-flex align-items-center">
                        <i class="fas fa-shopping-cart me-2"></i>
                        <span>Tu carrito de compras</span>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Total productos</span>
                            <span id="summary-count">0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal</span>
                            <strong id="summary-subtotal">$0</strong>
                        </div>
                        <button id="checkoutBtn" class="btn btn-warning w-100 mb-2">Ir a Pagar</button>
                        <a href="/pages/tejidos.html" class="btn btn-outline-secondary w-100">Seguir comprando</a>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer dinámico -->
    <div id="footer-content"></div>

    <!-- Scripts -->
    <script src="/js/script.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
