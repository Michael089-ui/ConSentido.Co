<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


 <link rel="stylesheet" href="../../../frontend/css/core/styleAssets.css">
    <link rel="stylesheet" href="../../../frontend/css/core/styleComponents.css">
    <link rel="stylesheet" href="../../../frontend/css/core/stylePages.css">

</head>

<body>
  <div id="nav-placeholder"></div>

  <main class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Contáctanos</h1>
        <h2 class="text-center mb-4">Envíanos tus preguntas, sugerencias o felicitaciones</h2>

        <div class="form-check form-switch mb-4">
          <input class="form-check-input" type="checkbox" id="Vende">
          <label class="form-check-label fw-bold" for="Vende">¿Quieres publicar tus artículos con nosotros?</label>
        </div>

        <!-- Formulario de contacto general -->
        <form action="https://formspree.io/f/xqaqkwko" method="POST" class="form-superior">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="firstName" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="lastName" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Número de contacto</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Asunto</label>
            <input type="text" name="subject" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea name="message" class="form-control" rows="4" required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-warning text-white fw-bold">
              Enviar mensaje
            </button>
          </div>
        </form>

        <!-- Formulario para vendedores -->
        <form action="https://formspree.io/f/xqaqkwko" method="POST" class="form-inferior" style="display: none;">
          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" name="fullName" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Número de contacto</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de artesanía</label>
            <select name="artType" class="form-select" required>
              <option value="">Seleccione una opción</option>
              <option value="tejidos">Tejidos</option>
              <option value="madera">Madera</option>
              <option value="papel">Papel</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción de sus productos</label>
            <textarea name="productDescription" class="form-control" rows="4" required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-warning text-white fw-bold">
              Enviar solicitud
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div id="footer-content"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/frontend/js/customer/components.js"></script>
  <script type="module" src="/frontend/js/customer/cart.js"></script>
</body>

</html>
