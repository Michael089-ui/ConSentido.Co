<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de búsqueda | ConSentido.co</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="../../../frontend/css/core/styleAssets.css">
    <link rel="stylesheet" href="../../../frontend/css/core/styleComponents.css">
    <link rel="stylesheet" href="../../../frontend/css/core/stylePages.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="container py-5">
        <div class="row mb-4">
            <div class="col">
                <h2>Resultados de búsqueda</h2>
                <p class="text-muted" id="search-stats"></p>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4" id="search-results">
            <!-- Los resultados se cargarán aquí dinámicamente -->
        </div>

        <!-- Modal para detalles del producto -->
        <div class="modal fade" id="productDetailModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalle del Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="productDetailContent">
                        <!-- El contenido del producto se cargará dinámicamente aquí -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-content"></div>

    <script type="module" src="/frontend/js/customer/components.js"></script>
    <script type="module" src="/frontend/js/customer/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
