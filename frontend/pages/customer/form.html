<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Usuario</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../frontend/css/core/styleAssets.css">
    <link rel="stylesheet" href="../../../frontend/css/core/styleComponents.css">
    <link rel="stylesheet" href="../../../frontend/css/core/stylePages.css">
    
</head>

<body>
    <div id="nav-placeholder"></div>

    <main class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="mb-4 text-center">Inicia sesión o regístrate para comprar</h4>

                <form class="form-registro" action="https://formspree.io/f/xkgrqbgy" method="POST" onsubmit="return false;">

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa un nombre"
                            required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" class="form-control"
                            placeholder="Ingresa tu correo electrónico" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="tipoDocumento">Tipo de documento</label>
                        <select id="tipo_documento" name="tipo_documento" class="form-select" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="CC">Cédula de Ciudadanía (CC)</option>
                            <option value="TI">Tarjeta de Identidad (TI)</option>
                            <option value="CE">Cédula de Extranjería (CE)</option>
                            <option value="NIT">NIT</option>
                            <option value="PAS">Pasaporte</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="numeroDocumento">Número de documento</label>
                        <input type="text" id="numero_documento" name="numero_documento" class="form-control"
                            placeholder="Ingresa tu número de documento" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="numeroCelular">Celular</label>
                        <input type="tel" id="celular" name="celular" class="form-control"
                            placeholder="+57 | Ingresa un número de celular" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="contrasena">Contraseña</label>
                        <div class="input-group">
                            <input type="password" id="contrasena" name="contrasena" class="form-control"
                                placeholder="Ingresa una contraseña" required />
                            <span class="input-group-text bg-white border-0">
                                <i class="fa fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                            </span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold" for="confirmarContrasena">Confirmar Contraseña</label>
                        <div class="input-group">
                            <input type="password" id="confirmarContrasena" name="confirmarContrasena" class="form-control"
                                placeholder="Confirma tu contraseña" required />
                            <span class="input-group-text bg-white border-0">
                                <i class="fa fa-eye" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                            </span>
                        </div>
                    </div>

                    <ul class="small text-muted ps-3 mb-3">
                        <li>Mínimo 8 caracteres</li>
                        <li>Minúscula y mayúscula</li>
                        <li>Sin espacios</li>
                    </ul>

                    <div class="invalid-feedback">
                        Por favor, completa todos los campos requeridos correctamente.
                    </div>

                    <div class="d-grid mb-3">
                        <button id="botonRegistrar" type="submit" class="btn btn-warning text-white fw-bold">
                            Completar Registro
                        </button>
                    </div>

                    <div class="text-center small">
                        ¿Ya tienes una cuenta? <a href="Login.html" class="text-danger fw-bold">Inicia Sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-content"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="/frontend/js/customer/components.js"></script>
    <script type="module" src="/frontend/js/customer/form.js"></script>
</body>

</html>
