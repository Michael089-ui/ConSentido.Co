<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | ConSentido.co</title>
    
    <!-- External CSS Libraries / Librerías CSS externas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS / CSS personalizado -->
    <link rel="stylesheet" href="/css/core/styleAssets.css">
    <link rel="stylesheet" href="/css/core/styleComponents.css">
    <link rel="stylesheet" href="/css/core/stylePages.css">
</head>

<body>
    <!-- Navigation placeholder / Placeholder para la navegación -->
    <div id="nav-placeholder"></div>

    <!-- Main Content Section / Sección de contenido principal -->
    <main class="login-container">
        <!-- Background Image / Imagen de fondo -->
        <div class="left-image"></div>

        <!-- Login Form Container / Contenedor del formulario de login -->
        <div class="login-box">
            <form id="loginForm">
                <!-- Logo Section / Sección del logo -->
                <div class="text-center mb-4">
                    <img src="/assets/images/ConSentido.co.png" alt="Logo ConSentido.co" width="250">
                </div>

                <!-- Email Input / Campo de correo -->
                <div class="mb-3">
                    <input type="email" 
                           id="loginEmail" 
                           class="form-control" 
                           placeholder="Correo electrónico"
                           required>
                </div>

                <!-- Password Input with Toggle / Campo de contraseña con toggle -->
                <div class="mb-3 position-relative">
                    <input type="password" 
                           id="loginPassword" 
                           class="form-control" 
                           placeholder="Contraseña"
                           required>
                    <i id="eye-icon" 
                       class="fas fa-eye position-absolute top-50 end-0 translate-middle-y pe-3"
                       style="cursor: pointer;">
                    </i>
                </div>

                <!-- Alert Messages Container / Contenedor de mensajes de alerta -->
                <div id="loginMessage" class="alert" style="display: none;"></div>

                <!-- Login Button / Botón de inicio de sesión -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning text-white fw-bold">
                        Iniciar sesión
                    </button>
                </div>

                <!-- Registration Link / Enlace de registro -->
                <div class="text-center mt-3">
                    <span>¿Eres nuevo? </span>
                    <a href="/pages/customer/form.html" class="text-decoration-none fw-semibold">
                        Crea una cuenta
                    </a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer placeholder / Placeholder para el pie de página -->
    <div id="footer-content"></div>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS Modules / Módulos JS personalizados -->
    <script type="module" src="/js/customer/components.js"></script>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
